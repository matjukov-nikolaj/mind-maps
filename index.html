<!DOCTYPE HTML>
<html>
  <head>
    <title>mind-maps</title>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="header_background">
        <div class="header_title">
          <h1 class="title_name">mind-maps</h1>
        </div>
        <div class="button_block">
          <button class="style_button" title="load">load</button>
        </div>
        <div class="button_block">
          <button class="style_button" title="download">download</button>
        </div>
        <div class="option_button">
          <button id="modalOpen" class="style_button" title="select theme">select theme</button>
        </div>
      </div>
    </header>
    <div id="canvasdiv">
      <input id = "input_block" autofocus type="text" id="text" name="text"/>
      <canvas id='canvas'></canvas>
    </div>
    <div id="my_modal" class="modal">
      <div class="modal_dialog">
        <div id="modal_contents" class="modal_content">
          <button id="close" class="modal_close"></button>
          <h1 class="modal_title">Select theme</h1>
          <div class="theme_box">
            <img class="theme_images" src="images/logic_chart_right.png" alt="Logic Chart Left">
            <h2 class="theme_name">Logic Chart(Right)</h2>
          </div>
          <div class="theme_box">
            <img class="theme_images" src="images/logic_chart_left.png" alt="Logic Chart Left">
            <h2 class="theme_name">Logic Chart(Left)</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="js/modal.js"></script>
    <script src="js/config.js"></script>
    <script src="js/point.js"></script>
    <script src="js/rect.js"></script>
    <script src="js/treeRenderer.js"></script>
    <script src="js/scrollController.js"></script>
    <script src="js/treeController.js"></script>
    <script src="js/node.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <head>
    <title>mind-maps</title>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="header_background">
        <div class="header_title">
          <h1 class="title_name">mind-maps</h1>
        </div>
        <div class="button_block">
          <button id="openLoad" class="style_button" title="load">load</button>
        </div>
        <div class="button_block">
          <button id="openDownload" class="style_button" title="download">download</button>
        </div>
        <div class="option_button">
          <button id="openSelectTheme" class="style_button" title="select theme">select theme</button>
        </div>
      </div>
    </header>
    <div id="canvasDiv">
      <canvas id='canvas'></canvas>
    </div>
    <div id="modalTheme" class="modal">
      <div class="modal_dialog">
        <div id="modalContents" class="modal_content">
          <button id="closeTheme" class="modal_close"></button>
          <h1 class="modal_title">Select theme</h1>
          <div class="theme_box">
            <img class="theme_images" src="images/logic_chart_right.png" alt="Logic Chart Left">
            <h2 class="theme_name">Logic Chart(Right)</h2>
          </div>
          <div class="theme_box">
            <img class="theme_images" src="images/logic_chart_left.png" alt="Logic Chart Left">
            <h2 class="theme_name">Logic Chart(Left)</h2>
          </div>
        </div>
      </div>
    </div>
    <div id="modalSave" class="modal">
      <div class="modal_dialog">
        <div id="modalInput" class="modal_content">
          <button id="closeSave" class="modal_close"></button>
          <h1 class="modal_title">Download</h1>
          <div class="input_save_block">
            <input placeholder="Enter the name of the file" id="input_save" class="input_save" type="text">
          </div>
          <div class="button_modal_save">
            <button id="saveButton" class="style_button" title="download">save</button>
          </div>
        </div>
      </div>
    </div>
    <div id="modalLoad" class="modal">
      <div class="modal_dialog">
        <div id="modalLoadFile" class="modal_content">
          <button id="closeLoad" class="modal_close"></button>
          <h1 class="modal_title">Load the file</h1>
          <div class="choose_file">
            <input type="file" id="files" name="files[]" accept=".json"/>
            <output id="list"></output>
          </div>
          <div class="button_modal_load">
            <button id="loadButton" class="style_button" title="download">load</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/tree.js"></script>
    <script src="js/modal-manager.js"></script>
    <script src="js/config.js"></script>
    <script src="js/global-config.js"></script>
    <script src="js/point.js"></script>
    <script src="js/rect.js"></script>
    <script src="js/tree-controller.js"></script>
    <script src="js/tree-saver.js"></script>
    <script src="js/tree-loader.js"></script>
    <script src="js/tree-renderer.js"></script>
    <script src="js/scroll-controller.js"></script>
    <script src="js/node.js"></script>
    <script src="js/main.js"></script>
    <script src="js/file-saver.js"></script>
  </body>
</html>

# config/packages/security.yaml
security:
    encoders:
        App\Entity\User:
            algorithm: plaintext

    # ...

    providers:
        our_db_provider:
            entity:
                class: App\Entity\User
                property: username
                # if you're using multiple entity managers
                # manager_name: customer

    firewalls:
        main:
            pattern:    ^/
            http_basic: ~
            provider: our_db_provider

            anonymous: ~
            form_login:
                login_path: sign_in
                check_path: sign_in
                default_target_path: /personal
                always_use_default_target_path: true
            logout:
                path:   /logout
                target: /sign_in


